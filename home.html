<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Tak | Screen Nine</title>
    </head>
    <body>
        <div class="iphone-noflex">
            <div class="frame frame-zone">
                <div class="profile">
                    <div class="profile__pic">
                            <img class="profile__avatar" src="img/intermediate.png">
                    </div>
                    <div class="profile__info">
                        <div class="profile__status">
                            <h1 class="profile__name">User Name</h1>
                            <h2 class="profile__level">Intermediate</h2>
                        </div>
                        <div class="profile__coins">
                            <div class="profile__ammount">
                                25
                            </div>
                            <h5 class="profile__coin-name">COINS</h5>
                        </div>
                    </div>
                    <div class="profile__settings">
                        <a href="#">
                            <svg class="settings-wheel">
                                <use xlink:href="/img/sprite.svg#settings-work-tool"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="container-buttons">
                <div class="learn">
                    <a href="learnview.html" class="link">
                        <button class="button button-home-page button-learn">LEARN</button>
                    </a>
                </div>
                <div class="teach">
                    <a href="teachview.html" class="link">
                        <button class="button button-home-page button-teach">TEACH</button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
