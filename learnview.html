<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Tak | Screen Nine</title>
    </head>
    <body>
        <div class="iphone-noflex">
            <div class="frame frame-zone frame-feed">
                <div class="profile">
                    <div class="profile__pic">
                            <img class="profile__avatar" src="img/intermediate.png">
                    </div>
                    <div class="profile__info">
                        <div class="profile__status">
                            <h1 class="profile__name">User Name</h1>
                            <h2 class="profile__level">Intermediate</h2>
                        </div>
                        <div class="profile__coins">
                            <div class="profile__ammount">
                                20
                            </div>
                            <h5 class="profile__coin-name">COINS</h5>
                        </div>
                    </div>
                    <div class="profile__settings">
                        <a href="#">
                            <svg class="settings-wheel">
                                <use xlink:href="/img/sprite.svg#settings-work-tool"></use>
                            </svg>
                        </a>
                    </div>
                </div>
                <h1 class="time">45:23<br>
                Left to learn!</h1>
                <div class="feed">
                    <div class="post">
                        <textarea class="post__post-area" placeholder="Write your qestion here"></textarea>
                        <div class="post__options">
                                <a href="camera.html" class="link">
                                        <svg class="photo">
                                                <use xlink:href="/img/sprite.svg#photo-camera">
                                                </use>
                                        </svg>
                                    </a>
                            <button class="post__post-btn">
                                POST
                            </button>
                        </div>
                    </div>
                    <div class="post-image">
                        <div class="post-image__image">

                        </div>
                        <div class="post-image__container">
                            <div class="post-image__profile">
                                <div class="post-image__avatar">
                                        <img class="profile__avatar" src="img/intermediate.png">
                                </div>
                                <div class="post-image__info">
                                    <h1 class="post-image__name">User Name</h1>
                                    <h3 class="post-image__time">1Hour 10min ago</h3>
                                </div>
                            </div>
                            <h1 class="post-image__question">How is this item called in danish?</h1>
                            <div class="post-image__response">
                                <div class="post-image__profile-resp">
                                    <div class="post-image__small-avatar">
                                            <img class="profile__avatar" src="img/expert.png">
                                    </div>
                                    <div class="post-image__container">
                                    <h1 class="post-image__name-small">
                                        User Name
                                    </h1>
                                    <h3 class="post-image__time">2Hours ago</h3>
                                    </div>
                                </div>
                                <h1 class="post-image__answer">
                                        Lorem ipsum dolor sit amet, consectetur.
                                </h1>
                                <div class="post-image__points">1</div>
                            </div>
                        </div>
                    </div>
                    <div class="post-image">
                        <div class="post-image__container post-image__container--normal">
                            <div class="post-image__profile">
                                <div class="post-image__avatar post-image__avatar--normal">
                                    <img class="profile__avatar" src="img/intermediate.png">
                                </div>
                                <div class="post-image__info">
                                    <h1 class="post-image__name">User Name</h1>
                                    <h3 class="post-image__time">1Hour 10min ago</h3>
                                </div>
                            </div>
                            <h1 class="post-image__question">How do you pronounce bøgetræ?</h1>
                            <div class="post-image__response">
                                <div class="post-image__profile-resp">
                                    <div class="post-image__small-avatar">
                                            <img class="profile__avatar" src="img/expert.png">
                                    </div>
                                    <div class="post-image__info ">
                                    <h1 class="post-image__name-small">
                                        User Name
                                    </h1>
                                    <h3 class="post-image__time">2Hours ago</h3>
                                    </div>
                                    <svg class="playbtn">
                                        <use xlink:href="/img/sprite.svg#play-button"></use>
                                    </svg>
                                    <div class="voice">
                                        <img src="img/voice-memos-ios-iphone-ui-3eb8eb509d312e38-512x512.png" class="voice__img">
                                    </div>
                                </div>
                                <div class="post-image__points">+</div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="home.html">
                    <svg class="homebtn">
                        <use xlink:href="/img/sprite.svg#home-icon-silhouette"></use>
                    </svg>
                </a>
            </div>
        </div>


        <script src="app.js"></script>
        
    </body>
</html>
