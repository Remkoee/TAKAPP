<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Tak | Screen nine</title>
    </head>
    <body>
        <div class="iphone-noflex">
            <div class="iphone-onboarding">
            </div>
            <div class="frame frame-zone">
                <div class="profile">
                    <div class="profile__pic">
                            <img class="profile__avatar" src="img/intermediate.png">
                    </div>
                    <div class="profile__info">
                        <div class="profile__status">
                            <h1 class="profile__name">User Name</h1>
                            <h2 class="profile__level">Intermediate</h2>
                        </div>
                        <div class="profile__coins">
                                <div class="profile__ammount behind">
                                    25
                                </div>
                            <h5 class="profile__coin-name">COINS</h5>
                        </div>
                    </div>
                    <div class="profile__settings">
                        <a href="#">
                            <svg class="settings-wheel">
                                <use xlink:href="/img/sprite.svg#settings-work-tool"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="container-buttons">
                <div class="learn">
                    <a href="#" class="link">
                        <button class="button button-home-page button-learn behind">LEARN
                        </button>
                    </a>
                </div>
                <div class="teach">
                    <a href="#" class="link">
                        <button class="button button-home-page button-teach">TEACH
                                <div class="onboarding__button">
                                        <img class="onboarding__path-three" src="img/Path2.svg">
                                </div>
                        </button>
                    </a>
                </div>
            </div>
            <div class="onboarding__message-three">
                    <p class="onboarding__text">
                            By clicking on the "Teach"  
                            button you will gain 2 coins 
                            and you will gain 48 hour 
                            access to answer & teach 
                            other less skilled users.
                            If your answers are helpful, 
                            users have the ability to 
                            give you coins.
                    </p>
                    <hr>
                    <a href="home.html" class="link next-btn btn-onboarding">
                        Close
                    </a>
            </div>
        </div>
    </body>
</html>
